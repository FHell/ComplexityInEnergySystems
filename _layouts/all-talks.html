---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <ul>
    {%- for post in site["talks"] -%}
    {% unless post.hide_list == true %}
    <li><a class="post-link" href="{{ post.url | relative_url }}">
      {{ post.title | escape }}</a> by {{post.name | escape}}
    </li>
    {% endunless %}
    {%- endfor -%}
  </ul>


</div>
